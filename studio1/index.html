 <!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Boba Order</title>
	<link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Arimo|Noto+Serif:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <header>
    <h1>Welcome to Bobaland!</h1>
    </header>

    <form>

  <section class="first">
      <fieldset>
            <p>Place your order here~</p>
        <label for="name">First name:</label><br>
          <input type="text" name="firstname" id="name" required><br>
      </fieldset>

<fieldset>
  <label for="tea">What kind of tea would you like?</label><br><br>
  <select name="tea" id="tea">
  <option value="black">Black Tea</option>
  <option value="green">Green Tea</option>
  <option value="oolong">Oolong Tea</option>
  </select>
</fieldset>

<fieldset>
  <label for="milk">  Would you like milk? </label><br><br>
  <select name="milk" id="milk">
  <option value="milk">Yes</option>
  <option value="no milk">No</option>
  </select>
</fieldset>

<fieldset>
  <label for="toppings">What toppings would you like? </label><br>
    <input type="text" name="toppings" id="toppings"><br><br>
</fieldset>
</section>

  <section class="second">
<fieldset>
  <label for="sweet">Sweetness level</label> <br>
  <select name="sweet" id="sweet">
  <option value="100%">100%</option>
  <option value="75%">75%</option>
  <option value="50%">50%</option>
  <option value="25%">25%</option>
  <option value="0%">0%</option>
  </select>
</fieldset>

<fieldset>
  <label for="ice">Would you like ice?</label><br>
    <input type="text" name="ice" id="ice"><br><br>
</fieldset>

<fieldset>
    <input type="submit" value="Place Order!" id="submit">
    <input type="reset" value="Try Again" id="reset">
</fieldset>

  </section>
    </form>

		<section id="msgSection">
  <p id="myMsg"></p>
</section>


<footer>
  <p><a href="https://validator.w3.org/check?uri=referer">HTML</a></p>

  <p><a href="https://jigsaw.w3.org/css-validator/check/referer">CSS</a></p>
</footer>

<script src="script.js"></script>

</body>
</html>
