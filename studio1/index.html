<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Boba Order</title>
	<link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Arimo|Noto+Serif:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
  <header>
    <h1>Welcome to Bobaland!</h1>
    </header>

    <form>

  <section class="first">
      <fieldset>
            <p>Place your order here~</p>
        <label for="name">First name:</label><br>
          <input type="text" name="firstname" id="name" required><br>
      </fieldset>

<fieldset>
  <label for="tea">What kind of tea would you like?</label><br>
    <input type="radio" name="tea1" value="black"> Black Tea <br>
    <input type="radio" name="tea2" value="green"> Green Tea <br>
    <input type="radio" name="tea3" value="oolong"> Oolong Tea <br><br>
</fieldset>

<fieldset>
  <label for="milk">  Would you like milk? </label><br>
    <input type="radio" name="milkyes" value="yes"> Yes <br>
    <input type="radio" name="milkno" value="no"> No <br><br>
</fieldset>

<fieldset>
  <label for="toppings">What toppings would you like? </label><br>
    <input type="checkbox" name="toppings1" value="boba"> Boba <br>
    <input type="checkbox" name="toppings2" value="grassjelly"> Grass Jelly <br>
    <input type="checkbox" name="toppings3" value="redbean"> Red Bean <br>
    <input type="checkbox" name="toppings4" value="aloe"> Aloe <br>
    <input type="checkbox" name="toppings5" value="pudding"> Egg Pudding <br>
    <input type="checkbox" name="toppings6" value="coconutjelly"> Coconut Jelly <br>
    <input type="checkbox" name="toppings7" value="poppingboba"> Popping Boba <br><br>
</fieldset>
</section>

  <section class="second">
<fieldset>
  <label for="sweetness">Sweetness level</label> <br>
    <input type="radio" name="sweet1" value="100"> 100%<br>
    <input type="radio" name="sweet2" value="75"> 75%<br>
    <input type="radio" name="sweet3" value="50"> 50%<br>
    <input type="radio" name="sweet4" value="25"> 25%<br>
    <input type="radio" name="sweet5" value="0"> 0%<br><br>
</fieldset>

<fieldset>
  <label for="ice">Ice level</label><br>
    <input type="radio" name="ice1" value="100"> 100%<br>
    <input type="radio" name="ice2" value="75"> 75%<br>
    <input type="radio" name="ice3" value="50"> 50%<br>
    <input type="radio" name="ice4" value="25"> 25%<br>
    <input type="radio" name="ice5" value="0"> 0%<br><br>
</fieldset>

<fieldset>
    <input type="submit" value="Place Order!" id="submit">
    <input type="reset" value="Try Again" id="reset">
</fieldset>

  </section>
    </form>


<footer>
  <p><a href="https://validator.w3.org/check?uri=referer">HTML</a></p>

  <p><a href="https://jigsaw.w3.org/css-validator/check/referer">CSS</a></p>
</footer>

<script src="script.js"></script>

</body>
</html>
